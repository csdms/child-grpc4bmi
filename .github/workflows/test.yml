name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '57 4 3 * *'  # 4:57a on third day of the month

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:

  test:
    name: Run tests
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: pip install pytest nbmake -r examples/requirements.txt

      - name: Check example script
        working-directory: ${{ github.workspace }}/examples
        run: |
          python run-model-through-grpc4bmi.py

      - name: Check example notebook
        run: |
          pytest examples --nbmake --nbmake-timeout=3000 -v
